openapi: 3.0.0
info:
  version: 1.0.0
  title: example service
servers:
  - url: http://localhost:12000
paths:
  /item/{some_item}:
    post:
      parameters:
        - in: query
          name: some_query_item
          required: true
          schema:
            type: string
        - in: header
          name: header_item
          required: true
          schema:
            type: string
        - in: path
          name: some_item
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Item"
      responses:
        '200':
          description: item found
          headers:
            reply_header:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Item"
components:
  schemas:
    AllOfSchema:
      allOf:
        - $ref: "#/components/schemas/Item"
        - allOf:
          - $ref: "#/components/schemas/ThirdItem"
          - $ref: "#/components/schemas/SecondItem"
    ThirdItem:
      type: object
      properties:
        overlapping_property:
          type: string
        extra_second_property:
          type: string
        extra_third_property:
          type: string
    SecondItem:
      type: object
      properties:
        extra_second_property:
          type: string
    Item:
      type: object
      required:
        - some_property
      properties:
        overlapping_property:
          oneOf:
            - type: string
            - type: number
        some_property:
          type: string
        extra_prop:
          type: object
          properties:
            extra_nested_object_prop:
              type: string

