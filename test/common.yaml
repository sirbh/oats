openapi: 3.0.0
info:
  version: 1.0.0
  title: common definitions
servers:
  - url: http://localhost:12000
paths: {}
components:
  schemas:
    Nullable:
      type: object
      nullable: true
      properties:
        field:
          type: string
    ItemId:
      $ref: './transitive.yml#/components/schemas/ItemId'
    Item:
      type: object
      required:
        - id
        - name
      properties:
        id:
          $ref: '#/components/schemas/ItemId'
        name:
          type: string
          format: name-format
          pattern: .*
        flag:
          type: boolean
        guard:
          type: boolean
          enum:
            - true
        nullableField:
          $ref: '#/components/schemas/Nullable'

