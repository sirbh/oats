name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: install yarn
        run: npm install -g yarn
      - name: install
        run: yarn
      - name: bootstrap
        run: yarn lerna bootstrap
      - name: build
        run: yarn ci:build
      - name: lint
        run: yarn ci:lint
      - name: test
        run: yarn ci:test
